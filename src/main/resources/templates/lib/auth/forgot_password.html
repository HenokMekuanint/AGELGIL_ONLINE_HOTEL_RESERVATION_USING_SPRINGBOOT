<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{client/base.html}"
	  >
	<head>
		<title layout:fragment="title">AGELGIL | RESET PASSWORD</title>
	</head>
	<body>
		
		<main layout:fragment="main" class="container-fluid vh-100 d-flex">
			
			<div class="col-md-5 col-12 m-auto">

				<form class="w-100" method="post" th:action="@{/auth/forgot-password}">
					<h2 class="font-weight-bold text-center mb-5">Reset Your Password</h2>
				
					<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
				
					<div th:if="${emailError}" class="text-danger">*User with this E-Mail doesn't exists or hasn't been fully registered.</div>
					<div class="mt-3">
						<label for="email" class="form-label mb-1">E-Mail</label>
						<div class="input-group">
							<span class="input-group-text bg-light border-right-0"><i class="fas fa-user-alt text-secondary"></i></span>
							<input type="email" class="form-control border-left-0 bg-light" name="email" id="email" placeholder="E-Mail">
						</div>
					</div>
				
					<div class="local-mt-6 d-flex">
						<input type="submit" value="RESET" class="mx-auto rounded-pill btn btn-primary py-2 px-5">
					</div>
					
				</form>

			</div>
			
		</main>
	</body>
</html>
