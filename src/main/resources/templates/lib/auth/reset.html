<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{client/base.html}"
	  >
	<head>
		<title layout:fragment="title">AGELGIL | RESET PASSWORD</title>
	</head>
	<body>
		
		<main layout:fragment="main" class="container-fluid vh-100 d-flex">
			
			<div class="col-md-5 col-12 m-auto">

				<form class="w-100" method="post" th:object="${resetForm}" th:action="@{/auth/reset}">
					<h2 class="font-weight-bold text-center mb-5">Reset Your Password</h2>
				
					<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

					<input type="hidden" name="token" th:value="${param.token}"/>

					<div class="mt-4">
						<label for="password" class="form-label mb-1">New Password</label>
						<div class="input-group">
							<span class="input-group-text bg-light border-right-0"><i class="fas fa-lock text-secondary"></i></span>
							<input type="password" class="form-control border-left-0 bg-light" placeholder="Password" th:field="*{password}">
						</div>
						<div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
					</div>
				
					<div class="mt-4">
						<label for="confirmPassword" class="form-label mb-1">Confirm Password</label>
						<div class="input-group">
							<span class="input-group-text bg-light border-right-0"><i class="fas fa-lock text-secondary"></i></span>
							<input type="password" class="form-control border-left-0 bg-light" placeholder="Confirm Password" th:field="*{confirmPassword}">
						</div>
						<div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></div>
						<div th:if="${#fields.hasErrors('passwordMatching')}" class="text-danger" th:errors="*{passwordMatching}"></div>
					</div>
				
					<div class="local-mt-6 d-flex">
						<input type="submit" value="RESET" class="mx-auto rounded-pill btn btn-primary py-2 px-5">
					</div>
					
				</form>

			</div>
			
		</main>
	</body>
</html>
