<form class="w-100" method="post" enctype="multipart/form-data" th:object="${signUpForm}" th:action="@{/hotel}">
	<h2 class="font-weight-bold text-center mb-5">Sign Up to Agelgil</h2>

	<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

	<div class="mt-4">
		<label for="name" class="form-label mb-1">Hotel Name</label>
		<div class="input-group">
			<span class="input-group-text bg-light border-right-0"><i class="fas fa-user-alt text-secondary"></i></span>
			<input type="text" class="form-control border-left-0 bg-light" placeholder="Hotel Name" th:field="*{name}" required>
		</div>
		<div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
	</div>

	<div class="mt-4">
		<label for="plusCode" class="form-label mb-1">City</label>
		<div class="input-group">
			<span class="input-group-text bg-light border-right-0"><i class="fas fa-map-marker text-secondary"></i></span>
			
			<select name="city" id="city" class="form-select form-control" required>
				<option>Select</option>
				<option th:each="city: ${cities}" th:value="${city.name}">[[${city.name}]]</option>
			</select>
			
		</div>
		<div th:if="${#fields.hasErrors('city')}" class="text-danger" th:errors="*{city}"></div>
	</div>


	<div class="mt-4">
		<label for="plusCode" class="form-label mb-1">Location</label>
		<div class="input-group">
			<span class="input-group-text bg-light border-right-0"><i class="fas fa-street-view text-secondary"></i></span>
			<input type="text" class="form-control border-left-0 bg-light" placeholder="Latitude, Longitude(eg. 9.0203037,38.757814)" th:field="*{plusCode}" required>
		</div>
		<div th:if="${#fields.hasErrors('plusCode')}" class="text-danger" th:errors="*{plusCode}"></div>
	</div>

	<div class="mt-4">
		<label for="standard" class="form-label mb-1">Standard</label>
		<div class="input-group">
			<span class="input-group-text bg-light border-right-0"><i class="fas fa-star text-secondary"></i></span>
			<input type="number" class="form-control border-left-0 bg-light" placeholder="Standard(stars)" th:field="*{standard}" max="6" min="1" required>
		</div>
		<div th:if="${#fields.hasErrors('standard')}" class="text-danger" th:errors="*{standard}"></div>
	</div>

	<div class="mt-4">
		<label for="legalDocument" class="form-label mb-1">Legal Document</label>
		<input type="file" class="form-control-file" th:field="*{legalDocument}" required>
		<div th:if="${#fields.hasErrors('legalDocument')}" class="text-danger" th:errors="*{legalDocument}"></div>
	</div>

	<div class="mt-4">
		<label for="profileImage" class="form-label mb-1">Profile Image</label>
		<input type="file" class="form-control-file" th:field="*{profileImage}" required>
		<div th:if="${#fields.hasErrors('profileImage')}" class="text-danger" th:errors="*{profileImage}"></div>
	</div>

	<div class="mt-4">
		<label for="coverImage" class="form-label mb-1">Cover Image</label>
		<input type="file" class="form-control-file" th:field="*{coverImage}" required>
		<div th:if="${#fields.hasErrors('coverImage')}" class="text-danger" th:errors="*{coverImage}"></div>
	</div>

	<div class="mt-4">
		<label for="email" class="form-label mb-1">Description</label>
		<div class="input-group">
			<span class="input-group-text bg-light border-right-0"><i class="far fa-comment-alt text-secondary"></i></span>
			<textarea class="form-control border-left-0 bg-light" placeholder="Description of the hotel..." th:field="*{description}" rows="6" required></textarea>
		</div>
		<div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
	</div>

	<div class="mt-4">
		<label for="email" class="form-label mb-1">E-mail</label>
		<div class="input-group">
			<span class="input-group-text bg-light border-right-0"><i class="fas fa-at text-secondary"></i></span>
			<input type="email" class="form-control border-left-0 bg-light" placeholder="email@example.com" th:field="*{email}" required>
		</div>
		<div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
		<div th:if="${#fields.hasErrors('userExists')}" class="text-danger" th:errors="*{userExists}"></div>
	</div>

	<div class="mt-4">
		<label for="password" class="form-label mb-1">Password</label>
		<div class="input-group">
			<span class="input-group-text bg-light border-right-0"><i class="fas fa-lock text-secondary"></i></span>
			<input type="password" class="form-control border-left-0 bg-light" placeholder="Password" th:field="*{password}" required>
		</div>
		<div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
	</div>

	<div class="mt-4">
		<label for="confirmPassword" class="form-label mb-1">Confirm Password</label>
		<div class="input-group">
			<span class="input-group-text bg-light border-right-0"><i class="fas fa-lock text-secondary"></i></span>
			<input type="password" class="form-control border-left-0 bg-light" placeholder="Confirm Password" th:field="*{confirmPassword}" required>
		</div>
		<div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></div>
		<div th:if="${#fields.hasErrors('passwordMatching')}" class="text-danger" th:errors="*{passwordMatching}"></div>
	</div>

	
		
	<div class="local-mt-6 d-flex">
		<input type="submit" value="SIGN UP" class="mx-auto rounded-pill btn btn-primary py-2 px-5">
	</div>
	
</form>
